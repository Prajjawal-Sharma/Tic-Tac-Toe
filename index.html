<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <h1 id="header">TIC TAC TOE</h1>
    <div class="main">
    <div class="grid">
        <div class="cell" id="c1"><span class="celltext"></span></div>
        <div class="cell" id="c2"><span class="celltext"></span></div>
        <div class="cell" id="c3"><span class="celltext"></span></div>
        <div class="cell" id="c4"><span class="celltext"></span></div>
        <div class="cell" id="c5"><span class="celltext"></span></div>
        <div class="cell" id="c6"><span class="celltext"></span></div>
        <div class="cell" id="c7"><span class="celltext"></span></div>
        <div class="cell" id="c8"><span class="celltext"></span></div>
        <div class="cell" id="c9"><span class="celltext"></span></div>
        
    </div>
    <div class="turn">
        <h2><span class="chance">It's turn for X</span></h2>
    </div>
</div>
    <button id="reset">Reset</button>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
